<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ath5zfj.css">
	<script src="https://kit.fontawesome.com/e6ad78742e.js" crossorigin="anonymous"></script>
</head>


<body>
	<audio src="" id="audio"></audio>
	
	<img id="person_img" src="screens/4_1.png">
	<img id="img_2" src="screens/riddle1.png" hidden>
	<img id="img_3" src="screens/4_2.png" hidden>
	<div class="div-kiddo">

		<!-- Play/Pause Button --> 
		<i class="fas-middle fas fa-play fa-8x" id="play" onclick="play()"></i>


		<!-- Text Input --> 
		<input type="text" id="answer" class="input_field" name="answer" hidden/>

		<!-- Select Button --> 
		<button type="button" onclick="switchPic()" id="btn_riddle" class="filled_button" name="btn_riddle">Weiter</button>


		<button hidden type="button" onclick="getInputValue();" class="filled_button" id="btn_input">Antworten</button>


		<!-- Navi button --> 
		<a id="nav_btn" hidden href="https://www.google.com/maps/search/?api=1&query=52.119438883102745, 11.63087307935136"><button type="button" id="btn_loc" class="round_button" name="btn_loc" ><i class="fas fa-map-marked-alt fa-2x"></i></button></a>
	</div>


		<script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("answer").value;
            if(inputVal == "51241"){
            	document.getElementById("nav_btn").style.display = "block";
            	document.getElementById('img_2').style.display = "none";
            	document.getElementById('answer').style.display = "none";
            	document.getElementById('btn_input').style.display = "none";
            	document.getElementById('img_3').style.display = "block";
            	document.getElementById('play').style.display = "block";
            	document.getElementById('audio').src="content/Vangelis-Conquest-Of-Paradise.mp3";
            }
            else{
            	 alert("Nope");
            }
        }
    	</script>


	<script src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
