<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ath5zfj.css">
	<script src="https://kit.fontawesome.com/e6ad78742e.js" crossorigin="anonymous"></script>
</head>


<body>
	<audio src="audio/4_1.mp3" id="audio1"></audio>
	<audio src="audio/4_2.mp3" id="audio2"></audio>
	
	<div class="div-kiddo" id="div_start">
		<img id="person_img" src="screens/4_1.png">

		<!-- Play/Pause Button --> 
		<i class="fas-middle fas fa-play fa-8x" id="play" onclick="play('audio1')"></i>

		<!-- Select Button --> 
		<button type="button" onclick="swDiv(div_start, div_nav)" id="" class="filled_button" name="">Lass uns den Anderen joinen</button>
		<button type="button" onclick="swDiv(div_start, div_riddle)" id="" class="filled_button" name="">Zeig mal her!</button>	
	</div>

	<div id="div_riddle" hidden>
		<img id="img_2" src="screens/riddle1.png">
		<!-- Text Input --> 
		<input type="text" id="answer" class="input_field" name="answer"/>
		<button type="button" onclick="getInputValue();" class="filled_button" id="btn_input">Antworten</button>

	</div>

	<div id="div_2" hidden>
		<img id="img_3" src="screens/4_2.png">
		<i class="fas-middle fas fa-play fa-8x" id="play" onclick="play('audio2')"></i>
		<button type="button" onclick="swDiv(div_2, div_nav)" id="" class="filled_button" name="">Ab zu den Anderen</button>
	</div>

	<div id="div_nav" hidden>
		<img id="img_3" src="screens/4_1.png">
		<!-- Navi button --> 
		<a id="nav_btn" href="https://www.google.com/maps/search/?api=1&query=52.119438883102745, 11.63087307935136"><button type="button" id="btn_loc" class="round_button" name="btn_loc" ><i class="fas fa-map-marked-alt fa-2x"></i></button></a>
	</div>


		<script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("answer").value;
            if(inputVal == "51241"){
            swDiv(div_riddle, div_2);
            }
            else{
            	 alert("Nope");
            }
        }
    	</script>


	<script src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
